name: MewUtils
main: co.mcsky.mewutils.MewUtils
version: ${version}
api-version: '1.13'
description: A all-in-one plugin.
author: Nailm
website: https://mewcraft.me
prefix: MewUtils
depend: [ MewCore, Vault, CommandAPI, LangUtils ]
softdepend: [ PlaceholderAPI ]
permissions:
  mew.*:
    description: Gives access to all MewUtils commands
    default: false
    children:
      mew.user: true
      mew.admin: true
  mew.admin:
    description: Permission nodes for operators
    default: op
    children:
      mew.reload: true
      mew.magic.reset: true
      mew.magic.status: true
  mew.user:
    description: Basic permission nodes for players
    default: true
    children:
      mew.magic.time: true
      mew.magic.weather: true
