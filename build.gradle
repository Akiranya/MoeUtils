plugins {
    id 'java'
}

ext.pluginNameUpper = "MoeUtils"
ext.majorVersion = 1
ext.minorVersion = 8
ext.minecraftVersion = "1.17.1"
sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

group = 'co.mcsky'
archivesBaseName = "${pluginNameUpper}-mc$minecraftVersion"
version = "$majorVersion.$minorVersion".toString()

// source file modification (modify version string)
processResources {
    filesMatching("**/plugin.yml") {
        expand 'version': project.version
    }
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs += ["-parameters"]
}

repositories {
    mavenLocal()
    mavenCentral()

    maven { name = 'paper'; url = 'https://papermc.io/repo/repository/maven-public/' }
    maven { name = 'minebench'; url = 'https://repo.minebench.de/' }
    maven { name = 'aikar'; url = 'https://repo.aikar.co/content/groups/aikar/' }
    maven { name = 'lucko'; url = 'https://repo.lucko.me' }
    maven { name = 'jitpack'; url = 'https://jitpack.io' }
    maven { name = 'sonatype-oss-snapshots'; url = 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { name = 'extendedclip'; url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

dependencies {
    compileOnly('io.papermc.paper:paper-api:1.17.1-R0.1-SNAPSHOT')
    compileOnly('me.lucko:helper:5.6.8')
    compileOnly('net.luckperms:api:5.3')
    compileOnly('com.meowj:LangUtils:2.3-SNAPSHOT')
    compileOnly('net.milkbowl.vault:VaultAPI:1.7') { transitive = false }
    compileOnly 'me.clip:placeholderapi:2.10.10'
    compileOnly('co.mcsky:MoeCore:5.7')
}
